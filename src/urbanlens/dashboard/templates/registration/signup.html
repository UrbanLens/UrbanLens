{% extends "dashboard/themes/base.html" %}

{% block content %}
<div class="section">
  <h2>Sign up</h2>
  <form method="post">
  {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="auth-button">Sign up</button>
    <a href="{% url 'social:begin' 'google-oauth2' %}" class="auth-button google-button">Sign up with Google</a>
    <a href="{% url 'social:begin' 'discord' %}" class="auth-button discord-button">Sign up with Discord</a>
  </form>
</div>
{% endblock %}
