<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Dashboard View</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <script src="https://code.jquery.com/jquery-4.0.0-beta.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>

    {% load static %}
    {% block header %}{% endblock %}
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard/style.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />

    <!-- Compiled and minified JavaScript -->
    <script src="https://unpkg.com/htmx.org@1.9.11"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="{% if page_name %}page-{{ page_name }}{% endif %}">
    {% include 'dashboard/partials/header.html' %}

    <div class="container">
        {% block content %}{% endblock %}
    </div>
    {% include 'dashboard/partials/footer.html' %}

    <!--  Scripts-->
    <script>
        var csrftoken = '{{ csrf_token }}';
    </script>
    {% block scripts %}{% endblock %}

</body>

</html>
