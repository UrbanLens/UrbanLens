{% extends "dashboard/themes/default.html" %}
{% block top-content %}
    <nav>
        <a href="{% url 'home' %}" hx-get="{% url 'home' %}" hx-swap="outerHTML">Home</a>
        <a href="{% url 'about' %}" hx-get="{% url 'about' %}" hx-swap="outerHTML">About</a>
        {% if user.is_authenticated %}
            <a href="{% url 'map' %}" hx-get="{% url 'map' %}" hx-swap="outerHTML">Map</a>
            <a href="{% url 'profile' %}" hx-get="{% url 'profile' %}" hx-swap="outerHTML">Profile</a>
            <a href="{% url 'logout' %}" hx-get="{% url 'logout' %}" hx-swap="outerHTML">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" hx-get="{% url 'login' %}" hx-swap="outerHTML">Login</a>
        {% endif %}
    </nav>
    <div class="hero-image" style="background-image: url('{{ hero_image_url }}');"></div>
    <div class="avatar" style="background-image: url('{{ profile_picture_url }}');"></div>
{% endblock %}
{% block bottom-content %}
    <div class="project-description">
        {{ project_description }}
    </div>
{% endblock %}
