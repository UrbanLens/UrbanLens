{% extends 'dashboard/themes/base.html' %}

{% block content %}
<div class="container">
    <div class="section">
        <!--   Icon Section   -->
        <div class="row">
            <div class="col s12 m4">
                <!-- Profile content -->
                <div id="profile">
                    <div id="avatar">
                        <img src="{{ user.profile.avatar.url }}" alt="Avatar">
                    </div>
                    <div id="username">
                        <h2>{{ user.username }}</h2>
                    </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
