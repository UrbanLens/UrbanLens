{% extends 'dashboard/themes/base.html' %}

{% block header %}
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
{% endblock %}

{% block title %}Map{% endblock %}

{% block content %}
<div id="map" hx-boost="true">
    <div class="map-buttons">
        <div hx-get="{% url 'add_pin' %}" hx-trigger="click" hx-target="#addPinModal" hx-swap="outerHTML" hx-swap-oob="true">
            <button class="map-button">Add Pin</button>
        </div>
        <div hx-get="{% url 'search_pins' %}" hx-trigger="click" hx-target="#map" hx-swap="beforeend">
            <button class="map-button">Search Pins</button>
        </div>
    </div>
</div>
<div id="addPinModal"></div>
{% endblock %}




{% block scripts %}
<script>
    const map = L.map('map').setView([42.65250213448323, -73.75791867436858], 13);
    window.map = map;
    window.pin = null;

    map.on('popupopen', function() {
        document.querySelectorAll('.pin-popup .stars input').forEach(function(input) {
            input.addEventListener('change', function() {
                console.log('star change');
                const field = this;
                const value = field.value;
                const locationId = field.closest('.pin-popup').dataset.id;
                const data = {};
                data[field.name] = value;
                fetch(`/dashboard/rest/locations/${locationId}/`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}',
                    },
                    body: JSON.stringify(data),
                })
                .then(response => response.json())
                .then(data => {
                    console.log(`${field.name} updated successfully`);
                    toastr.success(`${field.name.charAt(0).toUpperCase() + field.name.slice(1)} updated successfully`);
                })
                .catch((error) => {
                    console.error('Error:', error);
                    toastr.error(`Failed to update ${field.name}`);
                });
            });
        });
        
        document.querySelectorAll('.pin-popup').forEach(function (popup) {
            popup.addEventListener('click', function (e) {
                if (!e.target.matches('span.value')) {
                    return;
                }
                e.stopPropagation();
                
                const span = e.target;
                const popup = span.closest('.pin-popup');
                const initialValue = span.innerText;
                let value = initialValue;
                const name = span.parentNode.dataset.name;
                let input;

                // If the field is status, create a select element
                if (name === 'status') {
                    input = document.createElement('select');
                    const options = ['Visited', 'Not Visited', 'Want to Visit'];
                    options.forEach(function (option) {
                        const optionElement = document.createElement('option');
                        optionElement.value = option;
                        optionElement.innerText = option;
                        if (option === value) {
                            optionElement.selected = true;
                        }
                        input.appendChild(optionElement);
                    });
                    // Ensure the dropdown is visible
                    input.style.display = 'block';
                    // Add event listener to trigger save function when a new option is selected
                    input.addEventListener('change', saveInputValue);
                } else if (name == "last_visited") {
                    if (value == "never") {
                        value = new Date().toLocaleDateString();
                    }
                    input = document.createElement('input');
                    input.type = 'date';
                    // year-month-day with 0 prefixes
                    const date = new Date(value);
                    const year = date.getFullYear();
                    const month = date.getMonth() + 1;
                    const day = date.getDate();
                    input.value = `${year}-${month < 10 ? '0' : ''}${month}-${day < 10 ? '0' : ''}${day}`;

                    let firstInput = true;
                    input.addEventListener('keydown', function (e) {
                        if (firstInput && (e.key === 'Backspace' || e.key === 'Delete')) {
                            e.preventDefault();
                            input.value = '';
                            firstInput = false;
                        } else {
                            firstInput = false;
                        }
                    });
                } else {
                    // Otherwise, create an input element
                    input = document.createElement('input');
                    input.value = value;
                }

                input.name = name;
                input.dataset.initialValue = initialValue;
                span.replaceWith(input);
                input.focus();
                
                function saveInputValue() {
                    let value = input.value;
                    const locationId = popup.dataset.id;
                    const data = {};
                    if (name === 'last_visited') {
                        if (value === '' || value === 'never' || value === undefined) {
                            value = null;
                        } else {
                            value = new Date(value).toISOString().split('T')[0];
                        }
                    }
                    data[name] = value;

                    if ((value || 'never') === initialValue) {
                        console.log('value is the same as initial value, skipping save');
                        return;
                    }
                    
                    fetch(`/dashboard/rest/locations/${locationId}/`, {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': '{{ csrf_token }}',
                        },
                        body: JSON.stringify(data),
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        } else {
                            return response.json();
                        }
                    })
                    .then(data => {
                        console.log(`${name} updated successfully`);
                        toastr.success(`${name.charAt(0).toUpperCase() + name.slice(1)} updated successfully`);
                        const span = document.createElement('span');
                        span.classList.add('value');

                        if (name === 'last_visited') {
                            span.innerText = value && value !== 'never' ? new Date(value).toLocaleDateString() : 'never';
                        } else {
                            span.innerText = value;
                        }

                        input.replaceWith(span);
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                        toastr.error(`Failed to update ${name}`);
                    });
                }

                input.addEventListener('keydown', function (e) {
                    if (e.key === 'Enter') {
                        saveInputValue.call(input);
                    } else if (e.key === 'Escape') {
                        value = initialValue;
                        const span = document.createElement('span');
                        span.classList.add('value');
                        span.innerText = initialValue;
                        input.replaceWith(span);
                    }
                });

                input.addEventListener('blur', function () {
                    if (value !== initialValue && document.body.contains(input)) {
                        saveInputValue.call(input);
                    }
                });

                document.querySelectorAll('.pin-popup .add-tag-button').forEach(function (button) {
                    button.addEventListener('click', function (e) {
                        e.stopPropagation();
                        const button = this;
                        const input = document.createElement('input');
                        input.name = 'tags';
                        button.replaceWith(input);
                        input.focus();
                        function saveInputValue() {
                            const value = this.value;
                            const locationId = this.closest('.pin-popup').dataset.id;
                            const data = {};
                            data[this.name] = value;
                            fetch(`/dashboard/rest/locations/${locationId}/`, {
                                method: 'PATCH',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'X-CSRFToken': '{{ csrf_token }}',
                                },
                                body: JSON.stringify(data),
                            })
                            .then(response => response.json())
                            .then(data => {
                                console.log(`${this.name} updated successfully`);
                                toastr.success(`${this.name.charAt(0).toUpperCase() + this.name.slice(1)} updated successfully`);
                                const button = document.createElement('button');
                                button.classList.add('add-tag-button');
                                button.innerText = '+';
                                this.replaceWith(button);
                            })
                            .catch((error) => {
                                console.error('Error:', error);
                                toastr.error(`Failed to update ${this.name}`);
                            });
                        }

                        input.addEventListener('keydown', function (e) {
                            if (e.key === 'Enter') {
                                saveInputValue.call(this);
                            }
                        });

                        input.addEventListener('blur', saveInputValue);
                    });
                });
            });
        });
    });

    document.addEventListener('htmx:configRequest', (event) => {
        event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
        console.log("htmx is loaded");
    });

    document.body.addEventListener('htmx:afterOnLoad', function () {
        // Dispatch a custom event after the dialog is loaded
        setTimeout(() => {
            const event = new Event('dialogLoaded');
            document.dispatchEvent(event);
        }, 250);
    });

    map.on('contextmenu', function(e) {
        // Remove any existing context menu before creating a new one
        const existingContextMenu = document.getElementById('contextMenu');
        if (existingContextMenu) {
            document.body.removeChild(existingContextMenu);
        }
        const lat = e.latlng.lat;
        const lng = e.latlng.lng;

        // Create context menu
        const contextMenu = document.createElement('div');
        contextMenu.id = 'contextMenu';
        contextMenu.style.position = 'absolute';
        contextMenu.style.top = `${e.originalEvent.y}px`;
        contextMenu.style.left = `${e.originalEvent.x}px`;
        contextMenu.style.backgroundColor = 'white';
        contextMenu.style.border = '1px solid black';
        contextMenu.style.zIndex = 10000;

        // Create "Add Pin" option
        const addPinOption = document.createElement('button');
        addPinOption.innerText = 'Add Pin';
        addPinOption.addEventListener('click', function() {
            const selectedIcon = document.querySelector('#iconGrid .selected');
            const iconUrl = selectedIcon ? selectedIcon.dataset.url : 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon.png';
            const icon = L.icon({ iconUrl, iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34] });
            window.pin = L.marker([lat, lng], {id: 'pin', icon}).addTo(map);
            const addPinButton = document.querySelector('.map-button');
            if (addPinButton) {
                document.body.addEventListener('htmx:afterOnLoad', function() {
                    const latitudeInput = document.querySelector('#latitude');
                    const longitudeInput = document.querySelector('#longitude');
                    if (latitudeInput && longitudeInput) {
                        latitudeInput.value = lat;
                        longitudeInput.value = lng;
                    }
                }, { once: true });
                addPinButton.click();
            }
            if (contextMenu) {
                contextMenu.remove();
            }
        });

        contextMenu.appendChild(addPinOption);
        document.body.appendChild(contextMenu);

        // Add event listener to document to close context menu when clicking outside of it
        document.addEventListener('click', function(event) {
            const isClickInside = contextMenu.contains(event.target);
            if (!isClickInside) {
                contextMenu.remove();
            }
        });
    });
    map.invalidateSize();
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
    }).addTo(map);

    // Update the Leaflet icon URLs
    var newIcon = L.icon({
        iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon.png',
        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
        iconSize: [25, 41], // size of the icon
        shadowSize: [41, 41], // size of the shadow
        iconAnchor: [12, 41], // point of the icon which will correspond to marker's location
        shadowAnchor: [12, 41],  // the same for the shadow
        popupAnchor: [1, -34] // point from which the popup should open relative to the iconAnchor
    });
    L.Marker.prototype.options.icon = newIcon;

    function deletePin(button) {
        const locationId = button.closest('.pin-popup').dataset.id;
        fetch(`/dashboard/rest/locations/${locationId}/`, {
            method: 'DELETE',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}',
            },
        })
        .then(response => {
            if (response.ok) {
                console.log(`Location with id ${locationId} deleted successfully`);
                toastr.success(`Location deleted successfully`);
                window.location.reload();
            } else {
                console.error(`Failed to delete location with id ${locationId}`);
                toastr.error(`Failed to delete location`);
            }
        })
        .catch((error) => {
            console.error('Error:', error);
            toastr.error(`Failed to delete location`);
        });
    }

    fetch("{% url 'init_map' %}")
        .then(response => response.json())
        .then(data => {
            data.forEach(pin => {
                let marker = L.marker([pin.latitude, pin.longitude]); 
                // if there is an icon, use it in a divIcon
                if (pin.icon) {
                    marker.setIcon(L.divIcon({
                        className: pin.icon,
                        html: `<i class="pin ${pin.icon}"></i>`,
                        iconSize: [30, 42],
                        iconAnchor: [15, 42]
                    }));
                }
                marker.addTo(map).bindPopup(`
                    <div class="pin-popup" data-id="${pin.id}">
                        <div data-name="title">${pin.name}</div>
                        <div data-name="description">${pin.description || ''}</div>
                        <div class="stars rating-${pin.rating}">
                            <input type="radio" name="star" class="star-1" id="star-1" value="1" ${pin.rating >= 1 ? 'checked' : ''} />
                            <label class="star-1" for="star-1">★</label>
                            <input type="radio" name="star" class="star-2" id="star-2" value="2" ${pin.rating >= 2 ? 'checked' : ''} />
                            <label class="star-2" for="star-2">★</label>
                            <input type="radio" name="star" class="star-3" id="star-3" value="3" ${pin.rating >= 3 ? 'checked' : ''} />
                            <label class="star-3" for="star-3">★</label>
                            <input type="radio" name="star" class="star-4" id="star-4" value="4" ${pin.rating >= 4 ? 'checked' : ''} />
                            <label class="star-4" for="star-4">★</label>
                            <input type="radio" name="star" class="star-5" id="star-5" value="5" ${pin.rating == 5 ? 'checked' : ''} />
                            <label class="star-5" for="star-5">★</label>
                        </div>
                        <div data-name="last_visited"><span class="label">Last Visited:</span> <span class="value">${pin.last_visited && pin.last_visited !== 'never' ? new Date(pin.last_visited).toLocaleDateString() : 'never'}</span></div>
                        <div data-name="status"><span class="label">Status:</span> <span class="value">${pin.status}</span></div>
                        <div data-name="categories"><span class="label">Categories:</span> <span class="value">${pin.categories}</span></div>
                        <div data-name="tags"><span class="label">Tags:</span> <span class="value">${pin.tags}</span> <button class="add-tag-button">+</button></div>
                        <button class="delete-button" onclick="deletePin(this)"><i class="material-icons">delete</i></button>
                    </div>
                `);
            });
        });

</script>

{% endblock %}
