<div>
    {% if search_results %}
    <h2>Web Search</h2>
    <div id="search_results">
        {% for result in search_results %}
        <div class="result">
            <a href="{{ result.link }}" target="_blank">{{ result.title }}</a>
            <p>{{ result.snippet }}</p>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>
