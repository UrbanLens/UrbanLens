<div id="upload_takeout" class="dialog">
    <h2>Upload CSV</h2>
    <form id="upload_takeout_form" action="{% url 'location.upload.takeout' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Upload">
    </form>
    <div id="progress-container" style="display:none;">
        <div id="progress-bar" style="width: 0%; height: 20px; background-color: blue;"></div>
    </div>
</div>

<script>
    $(document).ready(function () {
            $('#upload_takeout_form').on('submit', function (e) {
                e.preventDefault();

                var formData = new FormData(this);
                $.ajax({
                    url: $(this).attr('action'),
                    type: 'POST',
                    data: formData,
                    xhr: function () {
                        var xhr = new window.XMLHttpRequest();
                        xhr.upload.addEventListener("progress", function (evt) {
                            if (evt.lengthComputable) {
                                var percentComplete = evt.loaded / evt.total;
                                percentComplete = parseInt(percentComplete * 100);
                                $('#progress-bar').width(percentComplete + '%');

                                if (percentComplete === 100) {
                                    // Hide progress bar when upload is complete
                                    $('#progress-container').hide();
                                }
                            }
                        }, false);
                        return xhr;
                    },
                    beforeSend: function () {
                        // Show the progress bar
                        $('#progress-container').show();
                    },
                    success: function (response) {
                        // Handle success
                        console.log("Success:", response);
                    },
                    error: function (response) {
                        // Handle error
                        console.log("Error:", response);
                    },
                    cache: false,
                    contentType: false,
                    processData: false
                });
            });
        });

</script>
