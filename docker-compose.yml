version: '3.8'

services:
  app:
    container_name: urbanlens_app
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - GIT_EMAIL=${GIT_EMAIL}
        - GIT_NAME=${GIT_NAME}
        - GH_TOKEN=${GH_TOKEN}
        - SSH_PRIVATE_KEY=${SSH_PRIVATE_KEY}
    depends_on:
      - db

    # Overrides default command so things don't shut down after the process ends.
    command: sleep infinity

    volumes:
      - logs:/var/log

    networks:
      app_network:
        aliases:
          - urbanlens_app

    ports:
      - "6565:8000"

    environment:
      - GIT_EMAIL=${GIT_EMAIL}
      - GIT_NAME=${GIT_NAME}
      - GH_TOKEN=${GH_TOKEN}
      - SSH_PRIVATE_KEY=${SSH_PRIVATE_KEY}
      - UL_DATABASE_USER=${UL_DATABASE_USER:-postgres}
      - UL_DATABASE_NAME=${UL_DATABASE_NAME:-postgres}
      - UL_DATABASE_PASS=${UL_DATABASE_PASS:-postgres}
      - UL_DATABASE_HOST=${UL_DATABASE_HOST:-urbanlens_db}
      - UL_DATABASE_PORT=${UL_DATABASE_PORT:-5432}
      - ENVIRONMENT=${ENVIRONMENT:-production}

  db:
    container_name: urbanlens_db
    image: postgres:latest
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      app_network:
        aliases:
          - urbanlens_db

    environment:
      - POSTGRES_USER=${UL_DATABASE_USER:-postgres}
      - POSTGRES_DB=${UL_DATABASE_NAME:-postgres}
      - POSTGRES_PASSWORD=${UL_DATABASE_PASS:-postgres}
      - POSTGRES_PORT=${UL_DATABASE_PORT:-5432}

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 10s
      retries: 9

    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

volumes:
  postgres-data:
  logs:

networks:
  app_network:
    driver: bridge